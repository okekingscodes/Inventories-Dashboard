<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="../images/google_logo.png" alt="logo">
            <h2>Dynamic</h2>
        </div>
    
        <ul class="items"> <!-- Changed the div to ul -->
            <li><i class="fab fa-chart-pie-alt"></i><a href="../dashboard.html">Dashboard</a></li>
            <li><i class="fab fa-uikit"></i><a href="inventory.html">Inventory</a></li>
            <li><i class="fas fa-th-large"></i><a href="estimate.html">Estimate</a></li>
            <li><i class="fas fa-edit"></i><a href="project-board.html">Project Board</a></li>
            <div class="down">
                <li><i class="fab fa-cc-vise"></i><a href="#">Settings</a></li>
                <li><i class="fas fa-hamburger"></i><a href="#">Get Help</a></li>
                <li><i class="fas fa-chart-line"></i><a href="logout.html">Logout</a></li>
            </div>
        </ul>
    </section>
    

    <section id="interface">
        <div class="navigation">
            <div class="nav">
                <i id="menu-btn" class="fas fa-bars"></i>
                <div class="search">
                    <i class="far fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
        
            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="../images/profile.JPG" alt="">
            </div>
        </div>
            

            <!--------CHECK OUT FORM----->
            <div class="checkOut">
                <h2>CHECKOUT ITEM</h2>
                <form action="#" method="post">
                        <p>Name: <span><input type="text" placeholder="e.g. Tom Parson"></span></p>
                        <p>Staff ID: <span><input type="text" placeholder="e.g. TWF001"></span></p>
                        <p>Job Tag: <span><input type="text" placeholder="e.g. Churchhill Square"></span></p>
                        <p>Product Name: <span><input type="text" placeholder="e.g. 3M Road Light"></span></p>
                        <p>Specification: <span><input type="text" placeholder="e.g. 50 x 100"></span></p>
                        <p>Quantity: <span><input type="number" placeholder="e.g. 10"></span></p>
                        <button type="submit" class="formBtn">CHECK OUT</button>
                </form>
            </div>
            
         

    </section>
    
     


   
    
    
      



    <script src="inventory.js"></script>
</body>
</html>
